<!DOCTYPE html>
<html>
<head>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js" integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
	<title>WEL.ai</title>
</head>
<body style="background-color:rgb(147, 6, 1);">
	<div  style="padding-top: 4cm;">
		<center>
			<div class="card" style="width: 38rem; height: auto; ">
				<div class="card-header">
					<h1 style="color: rgb(14, 41, 69)">Event </h1>
				</div>
				<div class="card-body" >
					<font color="black" size="4" style="font-family: avenir; text-align: left; border-block-color: red;" >
						<form action="/index" autocomplete="on" method = "POST" enctype="multipart/form-data">

							<div class="row mb-3">
								<label for="name" class="col-sm-2 col-form-label">Name:</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="name" id="name">
								</div>
							</div>

							<div class="row mb-3">
								<label for="interest" class="col-sm-2 col-form-label">Interest</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="interest" id="interest">
								</div>
							</div>

							<div class="row mb-3">
								<label for="event_name" class="col-sm-2 col-form-label">Event Name</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="event_name" id="event_name">
								</div>
							</div>

							<div class="row mb-3">
								<label for="duration" class="col-sm-2 col-form-label">Duration</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="duration" id="duration">
								</div>
							</div>

							<div class="row mb-3">
								<label for="venue" class="col-sm-2 col-form-label">Venue</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="venue" id="venue">
								</div>
							</div>

							<div class="row mb-3">
								<label for="date" class="col-sm-2 col-form-label">Date</label>
								<div class="col-sm-10">
									<input type="text" class="form-control" name="date" id="date">
								</div>	
							</div>
							<!-- Image: <input type=file name="emp_image_file" style="height:25px;font-size:14pt;color:grey;"> <br><br>-->		  		
							<div class="center">
								<button type="submit" class="btn btn-primary" style="font-size:x-large; display: block; margin: auto;">Submit</button>
							</div>
						</form>
					</font>
				</div>
			</div>
		</center>
	</div>
</body>
</html>
